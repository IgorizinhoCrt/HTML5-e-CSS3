<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
<h1>Imagem dinâmica</h1>
<p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
<picture>
    <source media="(max-width: 750px)" srcset="Imagens/foto-P.png" type="image/png">
    <source media="(max-width: 1000px)" srcset="Imagens/foto-M.png" type="image/png">
    <img src="Imagens/foto-G.png" alt="imagem flexível">
</picture>
<h2>Reproduzir Áudios</h2>
<p>Vamos aprender a reproduzir áudios em HTML5</p>
<audio preload="metadata" controls autoplay>
    <source src="Média/whip.mp3" type="audio/mpeg">
    <source src="Média/whip.ogg" type="audio/ogg">
    <source src="Média/whip.wav" type="audio/wav">
    <p>Infelizmente, o seu navegador não consegue reproduzir o áudio, <a href="Média/whip.mp3">clique aqui para baixar o arquivo MP3</a>.</p>
</audio>
<audio src="Média/gospel-choir-heavenly-transition.mp3" controls autoplay></audio>
</body>
</html>
